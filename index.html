<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Pasalapabra</title>
</head>
<body>
    <div class="mainContainer">
        <div class="mainGrid">
            <div class="letters">
                <div class="lettersGrid">
                    <div class="a">A</div>
                    <div class="b">B</div>
                    <div class="c">C</div>
                    <div class="d">D</div>
                    <div class="e">E</div>
                    <div class="f">F</div>
                    <div class="g">G</div>
                    <div class="h">H</div>
                    <div class="i">I</div>
                    <div class="j">J</div>
                    <div class="k">K</div>
                    <div class="l">L</div>
                    <div class="m">M</div>
                    <div class="n">N</div>
                    <div class="ñ">Ñ</div>
                    <div class="o">O</div>
                    <div class="p">P</div>
                    <div class="q">Q</div>
                    <div class="r">R</div>
                    <div class="s">S</div>
                    <div class="t">T</div>
                    <div class="u">U</div>
                    <div class="v">V</div>
                    <div class="w">W</div>
                    <div class="x">X</div>
                    <div class="y">Y</div>
                    <div class="z">Z</div>
                </div>
            </div>
            <div class="scoreboard scoreboardGrid">
                <div class="time">90</div>
                <div class="score">0</div>
            </div>
            <div class="question">CON LA B: blah blah blah</div>
            <div class="exit">salir</div>
            <div class="pass">pasapalabra</div>
            <div class="send">responder</div>
        </div> 
    </div>
</body>
</html>
